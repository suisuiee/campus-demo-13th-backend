  <title>CSS 단위 - 길이 단위(vw, vh)</title>

      font-size: 1.5vw;

      font-size: 4vh;
      color: aliceblue;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>뷰포트 단위 예시</h1>
  <p>CSS에서 뷰포트 단위를 사용하여 반응형 레이아웃을 만드는 예입니다.</p>
