<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 단위 - 길이 단위(rem)</title>
  <style>
      html {
        font-size: 20px;
        /* 기본 폰트 크기 설정 */
      }

      .container {
        font-size: 1.2rem;
        /* root 요소 폰트 크기의 1.2배 */
      }

      .container h1 {
        font-size: 2em;
        /* 부모 요소 폰트 크기(.container) 의 2배 */
      }

      .container p {
        font-size: 1.6em;
        /* 부모 요소 폰트 크기(.container) 의 1.6배 */

        margin-top: 1rem;
        /* root 요소의 1 배 */
      }
  </style>
</head>
<body>
  <div class="container">
    <h1>Em and Rem Example</h1>
    <p>CSS에서 em과 rem 단위를 함께 사용하는 예입니다.</p>
    <p>em 및 rem 단위를 사용하여 글꼴 크기를 더 유연하게 만들고 상위 요소에 상대적으로 만들 수 있습니다.</p>
  </div>
</body>
</html>
